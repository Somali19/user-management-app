<div class="container overflow-hidden">
<div *ngIf="viewMode; else editable" class="animate__animated animate__backInRight animate__delay-2s">
    <div *ngIf="currentUser.user_id">
      <br/>
      <h4>Users Details</h4>
      <br/>
      <div>
        <label><strong>Name :</strong></label> {{ currentUser.name }}
      </div>
      <div>
        <label><strong>Age :</strong></label>
        {{ currentUser.age }}
      </div>
      <div>
        <label><strong>Gender :</strong></label>
        {{ currentUser.gender }}
      </div>
      <div>
        <label><strong>Salary :</strong></label>
        {{ currentUser.salary }}
      </div>
      <div>
        <label><strong>Address :</strong></label>
        {{ currentUser.address}}
      </div>
      <a
        class="badge badge-warning"
        routerLink="/users/{{ currentUser.user_id }}"
      >
        Edit
      </a>
    </div>
    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a User...</p>
    </div>
  </div>
 
  
  <ng-template #editable>
    <div class="card animate__animated animate__fadeInUp">
    <div *ngIf="currentUser.user_id" class="edit-form">
      <br/>
      <h4>Users Details</h4>
      <br/>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentUser.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="text"
            class="form-control"
            id="age"
            [(ngModel)]="currentUser.age"
            name="age"
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input
            type="text"
            class="form-control"
            id="gender"
            [(ngModel)]="currentUser.gender"
            name="gender"
          />
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input
            type="text"
            class="form-control"
            id="salary"
            [(ngModel)]="currentUser.salary"
            name="salary"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            [(ngModel)]="currentUser.address"
            name="address"
          />
        </div>
    
      </form>
 
      <button class="badge badge-danger mr-2" (click)="deleteUser()">
        Delete
      </button>
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateUser()">
        Update
      </button>
      <p>{{ message }}</p>
      </div>
    </div>
    <div *ngIf="!currentUser.user_id">
      <br />
      <p>Cannot access this User...</p>
    </div>
    <br/>
  </ng-template>
</div>
<br/>
